<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Compiled and minified JavaScript -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <script defer src="/dist/bundle.js"></script>
    <title>Backlog Buddy</title>
  </head>
  <body>
    <nav class="nav">
      <div class="title">
        <h1 class="backlog-buddy">BacklogBuddy</h1>
      </div>
      <div class="search-wrapper">
        <input
          type="search"
          class="search-bar"
          placeholder="Film or Tv title..."
        />
        <button class="search-btn">Search</button>
      </div>
      <h1 class="my-backlog">My Backlog</h1>
    </nav>
    <div class="container"></div>
    <div class="pagination"></div>
    <footer>
      <h3 class="footer-text">
        Film Data provided by
        <a href="http://www.omdbapi.com">OMDB</a>
        <br />
        <a href="https://github.com/bwettenstein/backlog-buddy"
          >Github Source Code</a
        >
      </h3>
    </footer>
  </body>
</html>
